name: Frontend Builds CI

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-safucourse-frontend:
    name: Build SafuCourse Frontend
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: SafuCourse/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./SafuCourse/frontend
        run: npm ci

      - name: Build project
        working-directory: ./SafuCourse/frontend
        run: npm run build
        env:
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: safucourse-frontend-build
          path: SafuCourse/frontend/dist

